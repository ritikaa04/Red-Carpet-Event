<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo(r).png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html" >Home</a></li>
                <li class="nav-item"><a href="about.html">About Us</a></li>
                <li class="nav-item"><a href="services.html">Services</a></li>
                <li class="nav-item"><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or need more information, please do not hesitate to reach out to us. Fill out the form below and we will get back to you as soon as possible.</p>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="form-message" class="form-message">Your query has been submitted</div>
    </section>    

    <footer>
        <img src="logo(r).png" alt="Logo" class="footer-logo">
        <p>@redcarpetevents</p>
    </footer>

    <script src="contact.js"></script>


</body>
</html>
